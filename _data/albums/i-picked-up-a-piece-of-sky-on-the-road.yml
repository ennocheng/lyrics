  - title: 家的方向
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        我知道 我知道 渺小的我們這輩子有可能走不到
        我知道 我都知道 逆著風的方向唱到都累了
        嗚～嗚～ 用雙腳站牢
        嗚～嗚～ 用歌聲祈禱

        在夢境中上揚的嘴角
        像一陣風拂過滴著汗珠的眉梢
        從家的方向來
        搭在肩上是你的手啊！
        緊緊的靠在一起一個又一個
        就不會跌倒

        我知道 我知道 時間一分一秒都在跑
        我知道 我都知道 跳動的心臟是雙手的依靠

        海鷗在天上飛 海風在耳邊吹
        山在背後圍繞 人們在前方跑
        龐大的言語在我們之上喧鬧
        我手裡握著爸爸給我的盾和矛
        不會害怕
        這是真相 帶給我的勇氣啊！
        這是真相 讓我不會害怕

        在夢境中上揚的嘴角
        像一陣風拂過滴著汗珠的眉梢
        從家的方向來
        搭在肩上是你的手啊！
        緊緊的靠在一起一個又一個
        就不會跌倒

        我知道 我知道
        我知道 我知道 我都知道
        但是我 不會被打倒！

  - title: beautiful song
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        靜靜想 靜靜想 那些 白雲映在藍天上
        一般般 一般般的我 自以為是的隱藏
        然而雙手還托著偏執的重量 有一點燙
        然而肩上還扛著各自的夢想 有一點慌張

        我走了又停 停了又走 忙碌的生活
        我說了又痛 痛了又說 任性的索求
        擁有的是我老去的理由
        So I wanna say a beautiful word for you

        我走了又停 停了又走 忙碌的生活
        我說了又痛 痛了又說 任性的索求
        擁有的是我老去的理由
        So I wanna say a beautiful word
        擁有的是我快樂的理由
        So I wanna sing a beautiful song
        just like I love you. love you.

