  - title: 外星來的小孩
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        通常
        你眼睛閃閃發亮
        看蚯蚓在地上爬　
        目送牠回家輕輕說再見！
        你一個人走路看來
        有目中無人的模樣
        隱藏了一個孤單的心願

        你站在任何地方都能聽風在說話
        人們經過不曾留在你身旁
        你看滿天的星空就不會感覺害怕
        它們會看見你心中的色彩

        你是外星來的小孩 在你的身體裡玩耍
        你是最酷炫的小孩 擁有真誠的重量
        有一天長滿椰子樹的飛碟會到你的家門口
        帶你去你該去的地方
        帶你去沒有傷害的地方

