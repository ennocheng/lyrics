album_title: 共創歌曲
songs:
  - title: Right Here
    lyricist: 鄭雙雙、鄭宜農
    composer: 鄭雙雙、鄭宜農、何俊葦
    from_album: 北流五週年音樂共創計畫
    default_language: zh
    lyrics:
      zh: |
        Oh, what I want, I know what I need
        我學會留白 讓心慢慢透氣
        I know you feel it (You feel it)
        Gotta have it (You gotta have it)
        不需要完美也有自信
        Sometimes I play, sometimes I go
        跟著時間流
        該停就停 該走就走
        This is my flow (It's on)

        Right here! I'm here with you (I'm here with you)
        We're right here! 夢在鞋底跳踢踏舞
        Right here! I feel it too.
        Right here! We're right here.
        Right here! There're no rules!
        Right here! Right here!
        You know all is real

        把自己捏碎 重塑成一句話
        筆尖重複劃過 寫好的地方
        差一點沒戳中自己的心臟
        Never mind, never mind, never mind
        最後有戳到對的地方
        換一種語言來寫 排山倒海的慌
        煞不止仔享受 予壓落底的感覺
        做全世界對家己上殘忍的人
        自由 在水一方
        咱欲 咱欲 去佗？
        我問我家己 想欲去佗？
        哪裡？哪裡 是終點？
        The priceless ticket, how could we pay?

        只好 一直寫 一直寫 一直寫
        問了一個問題 不奢望有人回答
        腳印被沖刷 路邊有小花
        Oh, damn! 不小心又掛了
        復活點在很遠的地方
        剛撿到的寶藏 掉在路上
        就這樣一次一次一次
        為了一句話
        升等升到自己都變成魔王

        Right here! I'm here with you
        咱欲 咱欲 去佗？
        We're right here! 靈魂在黑白鍵跳舞
        Right here! I feel it too
        我問我家己 想欲去佗？
        Right here! We're right here
        哪裡？哪裡 是終點？

        Right here! It feels brand new!
        咱欲 咱欲 去佗？
        思緒 沒形狀卻很酷
        Right here! We know all is real
        我問我家己 想欲去佗？
        Oh 快樂藏在音符 
        The priceless ticket, how could we pay?