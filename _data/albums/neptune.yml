  - title: 獨立日
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        我知道 我知道
        渺小的我們這輩子有可能走不到
        我知道 我都知道
        逆著風的方向唱到都累了

        在夢境中上揚的嘴角
        像一陣風拂過滴著汗珠的眉梢
        從家的方向來
        搭在肩上是你的手啊
        緊緊的靠在一起一個又一個
        就不會跌倒

        海鷗在天上飛 海風在耳邊吹
        山在背後圍繞 人們在前方跑
        龐大的言語在我們之上喧鬧
        我手裡握著爸爸給我的盾和矛不會害怕啊
        這是真相帶給我的勇氣啊
        這是真相讓我不會害怕

        在夢境中上揚的嘴角
