  - title: 還是會害怕失去你
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        很久了以後 我們或許還是一樣
        妄想承擔著世界的重量
        古怪的想法 卻不曾變的更偉大
        雖然你的敵人始終都是自己啊

        還不曾想像你不在我身旁
        還一直相信你對我說的話

        你說如果有一天放下了
