  - title: 別忘了你自己
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        在故事發生之中 你看見悲傷的顏色
        你哭泣 你逃離 你沉默
        不管你擁有什麼 夢境有生鏽的顏色
        你追尋 你放棄 你顫抖

        人們會做的是傷害 人們忽視純粹
        人們一邊互相依偎一邊防備
        人們排放黑色的煙 人們遮住藍天
        這些都是你走過的風景

        但有些相似 有些必經 別忘了去看
        但有些歌唱 有些話語 別忘了去聽
        但有些背影 有些遺憾 別忘了去愛
        迷失也是你活著的證明
        別忘了 你自己

