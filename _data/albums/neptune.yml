  - title: Beautiful Song
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        靜靜想 靜靜想 那些 白雲映在藍天上
        一般般 一般般的我 自以為是的隱藏
        然而雙手還托著偏執的重量 有一點燙
        然而肩上還扛著各自的夢想 有一點慌張

        我走了又停停了又走 忙碌的生活
        我說了又痛痛了又說 任性的索求
        擁有的是我老去的理由
        So I wanna say a beautiful word for you

        我走了又停停了又走 忙碌的生活
