  - title: 獸眠
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        晚安 不甘心說出口 我們才剛爬過了話語堆成的山丘
        悲傷 像落葉被輕輕踩過 耳邊 才剛吹起一陣笑著的風
        
        你背上回憶就要往夢的國度去 那是我永遠無法到達的祕境
        那裡有恐懼或者好玩的遊戲 那裡有另一個我不認識的你
        
        好像 一隻虛幻的野獸 收起巨大的翅膀棲息在這顆枕頭
        羽毛 泛著淡藍色的光 眼睛 閉上卻沒有安詳
        
        你背上回憶就要往夢的國度去 那是我永遠無法到達的祕境
        那裡有恐懼或者好玩的遊戲 那裡有另一個我不認識的你
        
        如果再輕盈一些 或許能跟得上你
        微笑是我的面具 溫柔地掩蓋著 一顆渴望的心
        
        你背上回憶就要往夢的國度去 那是我永遠無法到達的祕境
        那裡有恐懼或者好玩的遊戲 那裡或許能碰見最真實的你
  
  - title: 雲端漫舞
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        On the other side of the world, you pass the moon to me
        Like a loving cup, or a quaich, I roll you the sun
        
        I go to bed, as you're getting up on the other side of the world
        You have scattered the stars towards me here, like seeds
        
        In the earth, all through the night
        I have sent you bunches, bouquets of cloud to the other side of the world
        
        So my love will be shade
        Where you are, and yours, as I turn in my sleep, the bud of a star
        
        天光漸漸明亮 我們還掛在話語編織而成的線上
        當城市醒來 我們將用夢境來遺忘
        
        世界那樣喧嘩 聽的誰都無法不被徬徨搞得瘋狂
        但深邃的黑 是我們最真摯的塗鴉
        
        跳一支舞用最散漫的舞步
        在看不見的云端 放肆 笑著 哭著
        想像中流著汗 悲傷也跟著傾瀉了
        如果明天會更好顯得有點太多
        沒關係 就讓我們看著彼此疑惑
        
        在畫框的秘境 世界的盡頭 大聲呼喊著痛和過錯
        走著那條名為愛的道路 如此漫長危險的探索
        聽著自己打字的聲音 那是多麼美好動人的旋律
        就像一首磅礴進行曲 而我的靈魂正走向你
        
        天光漸漸明亮 我們還掛在話語編織而成的線上
        當城市醒來 我們將用夢境來遺忘
        
        世界那樣喧嘩 聽的誰都無法不被徬徨搞得瘋狂
        但深邃的黑 是我們最真摯的塗鴉
        
        給你一個笑臉或者臉紅的貓咪 一盤牛肉咖哩或者路上的風景
        給我你的今天 伴著一些過去 聊聊下次想要做的事情
        在這裡 我們忘了時間 在這裡 我們忘了距離
        偶爾困在等待的中間 所有未讀都成了思念
        將密碼寫在裸露的牆上 那是我們創造的新的語言
        它成為了一個神奇的空間 隔絕了你之外的世界
        當各種爭論顯得乏味 各種猜疑使人狼狽
        只要回到這裡 就變得純粹 我們注視彼此 在云端上面
        
        天光漸漸明亮 我們還掛在話語編織而成的線上
        當城市醒來 我們將用夢境來遺忘
        
        世界那樣喧嘩 聽的誰都無法不被徬徨搞得瘋狂
        但深邃的黑 是我們最真摯的塗鴉
        
        天光漸漸明亮 (用夢境遺忘)
        世界那樣喧嘩 (那樣的瘋狂)
        
        天光漸漸明亮 我們還掛在話語編織而成的線上
        當城市醒來 我們將用夢境來遺忘
  
