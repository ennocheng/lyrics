  - title: 太空垃圾之死
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        飄 安靜地飄 放棄所有時間空間語言
        閉上雙眼 我毫無防備來到你面前
        那黑色的洞看不見裡面
        那裡將吞噬一切一切
        那裡沒有誰也沒有世界
        剩下的只是無聲的理解
        
        沒有重量 不在乎去哪裡
        目光會相聚（我們會相聚） 在黑色的光裡
        眼淚是一顆將死去的星星
        它的誕生 只為變成碎片
        
        像 無聲的夢 又像被溫暖的海水包圍
        不必徬徨 你的訊息早就穿越一切
        那黑色的洞看不見裡面
        那裡將吞噬一切一切
        那裡沒有誰也沒有世界
        剩下的只是無聲的理解
        
        沒有重量 不在乎去哪裡
        目光會相聚（我們會相聚） 在黑色的光裡
        眼淚是一顆將死去的星星
        它的誕生 只為變成
        
        一直旋轉不停旋轉 （一直旋轉不停旋轉）
        一直旋轉不停旋轉 （一直旋轉不停旋轉）
        沒有過去
        沒有明天
        只有現在
        我們相愛

