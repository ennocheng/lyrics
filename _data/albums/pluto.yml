  - title: 飛行少年
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        奔跑吧加油 不要回頭 雙手張開你就能騰空起飛
        You know today is your day
        年輕的心臟撲通跳著 狂躁的血液奔騰流著 好熱
        Ho hey today is your day
        
        自由的風吹來 能有什麼遺憾
        
        不需要更多碰撞 去想去跌去死亡
        你想要去的地方 沒人能陪你到達
        
        因為你不想 你什麼都沒想
        因為你不想 什麼都不用想
        有人會接住你
        有人會接住你
        
        開始你感到有點惶恐 沒有人教你應該怎麼掌握
        You know today is your day
        然後你看著自己的手 一直在尋找溫度的手 冷了
        Oh shit today is not your day
        
        自由的風吹來 怎麼有些傷感
        
        你不是很勇敢嗎 怎能敗給寂寞啊
        你想要去的地方 有誰能陪你到達
        
        你不得不想 你不得不想 有人會接住你
        有人會接住你 接住你
        
        La la la……
        奔跑吧加油 不要回頭 雙手張開你就能騰空 起飛
  
