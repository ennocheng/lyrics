  - title: 重生橋
    lyricist: 鄭宜農
    composer: 猛虎巧克力
    default_language: zh
    lyrics:
      zh: |
        把灰色的念頭寫成歌 是不是能重頭來過
        到風大的橋上走一走 把時間都揮霍
        連自己都在疑惑 對你如此執著
        甘願在你面前墜落的我

        我進不去你的腦袋看不見你看見的事情
        你也不明白自己讓我如何如何的傷心
        我沒有辦法生活因為我還不想要清醒
        不管別人怎麼說 我就不在乎我自己
        我就要歇斯底里

        把灰色的念頭寫成歌 是不是能重頭來過
