album_title: 一個籮筐的討厭鬼 A Bunch of Assholes
album_year: 2015
songs:
  - title: intro魔王
    composer: 小福氣

  - title:  伽利諾的線
    lyricist: 小福氣
    composer: 小福氣
    default_language: zh
    lyrics:
      zh: |
        雙手在空中 微微地晃動
        眼前的風是最純真最溫柔
        最事不關己的對手

        顫抖著雙腳 嘴角卻在笑
        腳下的線任性的延伸直到
        那不見盡頭的寂寥

        恐懼是什麼 你從來不說
        你小心翼翼的在追尋什麼 說真實或許太沈重

        但其實你懂 只是不願回頭
        因為這危險終於讓你產生 想要活下去的念頭

  - title: 時空偵探 Birdy Hou
    lyricist: 張凱婷
    composer: 小福氣
    default_language: zh
    lyrics:
      zh: |
        你縱身 投入
        不變的 荒蕪
        靜待著夜幕降臨
        等路上人群散去
        放棄最初的規矩
        找尋另一個身體
        誰看來 可口
        誰要求 太多
        誰和你 陷落
        你又怎 麼做
        時間在 逼迫
        你曾改編的童話
        從沒有快樂結局

        王子為公主殉情
        公主有了新伴侶
        他心甘情願 她 何樂不為
        嚮往有光的世界
        但你無法睜開眼
        只好不斷向後退
        等黑暗重新包圍
        你 笑著體會 不 可能改變
        喝的酒越來越多
        抽的菸越來越多
        可恨的人越來越多
        可悲的事越來越多
        現在死去也不錯 你總是會這麼說

  - title: 電話蟲小山田
    lyricist: 張凱婷
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        早上太陽升起
        只好睜開眼睛
        醒來以後發現
        不知道我在哪裡
        四處望一望
        有一點熟悉

        這裏有幾顆樹
        還有更多的人
        他們走在路上
        好像有地方要去
        好想爬起來
        和他們一起

        這時候才發現
        身體也消失了
        這時候才發現
        我成為電話蟲

        我也曾經有過
        想要保護的人
        我變成電話蟲
        他就悄悄離開了
        好像該難過
        但我卻沒有

        這時候才發現
        身體也消失了
        這時候才發現
        我成為電話蟲

        原本的世界
        我再也看不懂
        電話蟲的視線
        就只能到眼前
        我曾經想要的
        我現在都忘了
        我曾經學會的
        我全都不記得
        你說世界美好
        但什麼是美好？
        我只能活著
        緩緩在地上爬
        當我對你這麼說
        當你對我點點頭
        就也變成電話蟲
        啦啦啦啦啦啦

  - title: 宇宙霹靂槍隊長芭拉娜
    composer: 小福氣

  - title: 悲觀幽靈培羅娜
    lyricist: 小福氣
    composer: 小福氣
    default_language: zh
    lyrics:
      zh: |
        你想說的話只被黑暗接納
        還以為避免分裂 卻看見自己的臉

        想像中的對話 是無瑕的對話
        你以為的思考 是無稽的思考

  - title: 牠
    lyricist: 小福氣
    composer: 小福氣
    default_language: zh
    lyrics:
      zh: |
        緩緩地 思念勾起牠的尾巴
        驕傲地仰望同一片昏黃
        靜悄悄在誰窗邊遊遊蕩蕩

        悠悠的 冷風中牠開始吟唱
        那歌聲彷佛柔柔的月光
        輕輕撥弄著寂寞的心房
        路燈一一點亮
        做夢的人不願醒來
        即使他到了最後都不明白

        當霓虹閃爍 車流消長
        疲憊的人們各歸四方
        牠是否有一個能回去的地方
        牠是否曾想過要停止流浪

        當通明燈火燒到盡頭
        相愛的人們互送入夢
        牠依然在尋找那過去的人嗎
        牠是否可望依偎誰的身旁

        緩緩地 思念勾起牠的尾巴

  - title: 善意的謊言都是白色的
    lyricist: 小福氣
    composer: 小福氣
    default_language: zh
    lyrics:
      zh: |
        一雙眼睛眨呀眨
        一張網織在睫毛上
        一滴淚掛著晃呀晃
        吃掉了誰想說的話

        雲霧般繚繞在心上
        帶領著我往下降
        無法掙脫是白色的謊
        裡面透著黑色的光

        一條路能走多長
        誰的心在夢中晃蕩
        誰笑了將誰捆綁
        隨之埋葬是透明的傷

  - title: 黃鯉魚與綠鯉魚與驢
    lyricist: 小福氣
    composer: 小福氣
    default_language: zh
    lyrics:
      zh: |
        可以的話請記住你的絢爛
        因為不久後它就會變成平凡

        可以的話請記住我的喧囂
        因為不久後它就會變成孤獨
