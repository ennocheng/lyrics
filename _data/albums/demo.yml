album_title: 未發行歌曲
songs:
  - title: 五月之戀
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: ta
    lyrics:
      ta: |
        遠遠就看著伊的笑容
        雖然歸路是人海茫茫
        佇遮 恁同齊大聲喝
        每一句話 攏是平凡的願望

        這个時間 規車廂攏是下班的人
        你的耳機 內面放著伊介紹的歌
        歌詞寫的是 存在的稀微佮無望
        現代的少年家 對未來無想法

        發光的手機仔 親像暗時的港
        發袂出的聲音 攏佇內底靠岸
        但是今仔日
        男男女女對仝一站落車
        攑頭對仝一條路行

        遠遠就看著伊的笑容
        雖然歸路是人海茫茫
        佇遮恁同齊 大聲喝
        每一句話 攏是平凡的願望

        遠遠就看著伊的笑容
        雖然大雨是一直咧落
        佇遮 恁同齊大聲喝
        每一句話 攏是平凡的願望
      zh: |
        遠遠就看到她的笑容
        雖然沿路是人海茫茫
        在這裡 他們一起大聲喊
        每一句話 都是平凡的願望

        這個時間 整車廂都是下班的人
        你的耳機裡面放著她介紹的歌
        歌詞寫的是 存在的寂寥
        現在的年輕人 對未來沒想法

        發光的手機 就像夜晚的港
        發不出的聲音 都在裡面靠岸
        但是今天
        男男女女在同一站下車
        抬頭 往同一條路走

        遠遠就看到他的笑容
        雖然沿路是人海茫茫
        在這裡 他們一起大聲喊
        每一句話 都是平凡的願望

        遠遠就看到她的笑容
        雖然大雨是一直在下
        在這裡 他們一起大聲喊
        每一句話 都是平凡的願望

  - title: 流浪祭
    lyricist: 鄭宜農
    composer: 猛虎巧克力
    default_language: zh
    lyrics:
      zh: |
        走了一萬零六百七十七天的路來到這裡
        不想去想多少天在辛苦多少天在玩遊戲
        對我來說最重要的事是在路上遇見了你
        就算現在分離

        美好複雜浪漫寂寞痛苦全都收進背包裡
        還努力在迷惘和符號規則之間建立和平
        多期待在那個沒有對錯無需解釋的地方
        再次相遇

        啊哈 思念釀成的酒現在來一口乾下
        笑吧 哭吧讓他們看見最天真的模樣
        管他 孤獨的重量永遠都沒辦法衡量
        一起跳舞吧

        一片一片撿起閃閃發光尖銳無比的回憶
        拼成一片星空照耀被太陽給忘記的風景
        清醒也好醉了也好從此只為美的事哭泣
        這是我的決心

        啊哈 思念釀成的酒現在來一口乾下
        笑吧 哭吧讓他們看見最天真的模樣
        管他 孤獨的重量永遠都沒辦法衡量
        一起跳舞吧

        啊哈 你也知道幽默都是痛出來的啊
        但是 我的堅強全都是你愛出來的啊
        我願 在那被荒謬世界遺忘的祭典上
        為你歌唱

  - title: 在擁抱的瞬間
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        在擁抱的瞬間 這世界失去了時間
        你張開了雙眼 我就看遍了世事萬千
        經歷了四季更迭 在傷痛中尋找明天
        此刻我開始明白了 生的意義是什麼呢

        當人們用夢建造了黑夜
        我們用黑夜去點亮明天
        當城市又開始趨趨向前
        我們將縱身在人海之間

        當風雨摧毀文明的防備
        我們將依靠著彼此的肩
        不管命運要我們多麼狼狽
        我終將要帶你認識 永遠

  - title: Oh 荒唐
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        oh 荒唐
        我要感謝你讓我學會了方向
        讓我去一些我從來沒準備要去的地方
        讓我明白自己曾如何讓人受傷
        也讓我進入了最獸性的瘋狂
        讓我抬頭看見一片蠻橫的黑暗
        看著雨水打在臉上冰冷的惆悵
        每一次失去都讓我更加的勇敢
        不再害怕用真正的感受碰撞

        而我終於要向你道別
        而我終於要向你道別

        oh 荒唐
        我要感謝你讓我認識這世界
        讓我體驗了最混亂狂野的美
        讓我看見最單純無畏的良善
        以及每一種良善背後的掙扎
        讓我不再害怕承認自己失敗
        不再害怕面對難免讓人失望
        讓我寫出一些或許不錯的歌
        也讓我們都有勇氣去愛

        而我終於要向你道別
        而我終於要向你道別
        而我終於要向你道別
        而我終於要向你道別
