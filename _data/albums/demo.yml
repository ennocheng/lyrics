album_title: 未發行歌曲
songs:
  - title: 五月之戀
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: ta
    lyrics:
      ta: |
        遠遠就看著伊的笑容
        雖然歸路是人海茫茫
        佇遮 恁同齊大聲喝
        每一句話 攏是平凡的願望

        這个時間 規車廂攏是下班的人
        你的耳機 內面放著伊介紹的歌
        歌詞寫的是 存在的稀微佮無望
        現代的少年家 對未來無想法

        發光的手機仔 親像暗時的港
        發袂出的聲音 攏佇內底靠岸
        但是今仔日
        男男女女對仝一站落車
        攑頭對仝一條路行

        遠遠就看著伊的笑容
        雖然歸路是人海茫茫
        佇遮恁同齊 大聲喝
        每一句話 攏是平凡的願望

        遠遠就看著伊的笑容
        雖然大雨是一直咧落
        佇遮 恁同齊大聲喝
        每一句話 攏是平凡的願望
      zh: |
        遠遠就看到她的笑容
        雖然沿路是人海茫茫
        在這裡 他們一起大聲喊
        每一句話 都是平凡的願望

        這個時間 整車廂都是下班的人
        你的耳機裡面放著她介紹的歌
        歌詞寫的是 存在的寂寥
        現在的年輕人 對未來沒想法

        發光的手機 就像夜晚的港
        發不出的聲音 都在裡面靠岸
        但是今天
        男男女女在同一站下車
        抬頭 往同一條路走

        遠遠就看到他的笑容
        雖然沿路是人海茫茫
        在這裡 他們一起大聲喊
        每一句話 都是平凡的願望

        遠遠就看到她的笑容
        雖然大雨是一直在下
        在這裡 他們一起大聲喊
        每一句話 都是平凡的願望

  - title: 流浪祭
    lyricist: 鄭宜農
    composer: 猛虎巧克力
    default_language: zh
    lyrics:
      zh: |
        走了一萬零六百七十七天的路來到這裡
        不想去想多少天在辛苦多少天在玩遊戲
        對我來說最重要的事是在路上遇見了你
        就算現在分離

        美好複雜浪漫寂寞痛苦全都收進背包裡
        還努力在迷惘和符號規則之間建立和平
        多期待在那個沒有對錯無需解釋的地方
        再次相遇

        啊哈 思念釀成的酒現在來一口乾下
        笑吧 哭吧讓他們看見最天真的模樣
        管他 孤獨的重量永遠都沒辦法衡量
        一起跳舞吧

        一片一片撿起閃閃發光尖銳無比的回憶
        拼成一片星空照耀被太陽給忘記的風景
        清醒也好醉了也好從此只為美的事哭泣
        這是我的決心

        啊哈 思念釀成的酒現在來一口乾下
        笑吧 哭吧讓他們看見最天真的模樣
        管他 孤獨的重量永遠都沒辦法衡量
        一起跳舞吧

        啊哈 你也知道幽默都是痛出來的啊
        但是 我的堅強全都是你愛出來的啊
        我願 在那被荒謬世界遺忘的祭典上
        為你歌唱

  - title: 在擁抱的瞬間
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        在擁抱的瞬間 這世界失去了時間
        你張開了雙眼 我就看遍了世事萬千
        經歷了四季更迭 在傷痛中尋找明天
        此刻我開始明白了 生的意義是什麼呢

        當人們用夢建造了黑夜
        我們用黑夜去點亮明天
        當城市又開始趨趨向前
        我們將縱身在人海之間

        當風雨摧毀文明的防備
        我們將依靠著彼此的肩
        不管命運要我們多麼狼狽
        我終將要帶你認識 永遠

  - title: Oh 荒唐
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        oh 荒唐
        我要感謝你讓我學會了方向
        讓我去一些我從來沒準備要去的地方
        讓我明白自己曾如何讓人受傷
        也讓我進入了最獸性的瘋狂
        讓我抬頭看見一片蠻橫的黑暗
        看著雨水打在臉上冰冷的惆悵
        每一次失去都讓我更加的勇敢
        不再害怕用真正的感受碰撞

        而我終於要向你道別
        而我終於要向你道別

        oh 荒唐
        我要感謝你讓我認識這世界
        讓我體驗了最混亂狂野的美
        讓我看見最單純無畏的良善
        以及每一種良善背後的掙扎
        讓我不再害怕承認自己失敗
        不再害怕面對難免讓人失望
        讓我寫出一些或許不錯的歌
        也讓我們都有勇氣去愛

        而我終於要向你道別
        而我終於要向你道別
        而我終於要向你道別
        而我終於要向你道別

  - title: 寂寞的小宇宙
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        一如往常的早晨 擦去臉上的水滴
        看著鏡子裡自己 臉的紋路有我的顏色

        Oh
        或許有那麼一點冷漠

        穿上那些未完成 背起重重的回憶
        再見是那樣熟悉 一樣輕鬆又有點在意

        Oh
        或許有那麼一點自我

        如此不擅長說謊 說過的都被拆穿
        那在憤怒的斥責中 又能感受一些溫暖

        旋轉吧 寂寞的小宇宙

        或許並不是常常 那麼的喜歡自己
        只是還在尋找著 一個擁抱的方式

        旋轉吧 寂寞的小宇宙

        或許並不是常常 那麼的喜歡自己
        只是還在尋找著 一個擁抱的方式

        旋轉吧 寂寞的小宇宙

        或許並不是常常 那麼的喜歡自己
        只是還在尋找著 一個擁抱的方式

        旋轉吧 寂寞的小宇宙
        旋轉吧 寂寞的小宇宙

  - title: 我的悼念
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        在我們的房間 小小的房間
        有衣服堆成堆 有貓咪繞圈圈
        有加油的火焰 有無情的埋怨 我們的世界

        在我們的冰箱 大大的冰箱
        有過期的牛奶 有剩下的飯菜
        有過甜的愛戀 有過鹹的眼淚 我們的世界

        有太多太多我該怎麼逃脫 哎呀呀呀呀
        我的強悍 我的憤怒 我的讓人無地自容
        我還沒準備say goodbye

        只好寫一首歌 悼念我的自由
        我的心已經不需要再為誰奔走

        只好寫一首歌 悼念我的寂寞
        我的悲傷已經失去了藏身之所 Oh no

        有太多太多我該怎麼逃脫 哎呀呀呀呀
        我的強悍 我的憤怒 我的讓人無地自容
        我還沒準備say goodbye

        只好寫一首歌 悼念我的自由
        我的心已經不需要再為誰奔走

        只好寫一首歌 悼念我的寂寞
        我的悲傷已經失去了藏身之所 Oh no

  - title: 做歌的人生
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        我告訴自己 不能哭泣 不要傷心 就自己小心
        好好保護自己 對自己負責任

        自己決定 你相不相信 那些言語 什麼是面具
        然後勇敢面對 挫敗的感覺 你又長大一些

        就算被重重傷害 沒有人可以還你
        一個沒有缺陷的人生

        所以告訴自己 不能哭泣 不要傷心 把眼淚擦乾淨
        好好保護自己 也好好對待每個人

        自己決定 你相不相信 那些痕跡 什麼是道理
        然後勇敢的面對 挫敗的感覺 你又長大一些

        就算被重重傷害 沒有人可以還你
        一個沒有缺陷的人生

        我不會認輸的
        我不會認輸的
        我不會認輸的
        我不會認輸的

        我會更勇敢的
        我會更勇敢的
        我會更勇敢的 打敗你

        就算被重重傷害 沒有人可以還你
        一個沒有缺陷的人生

  - title: 我們都相同
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        要不要去一個陌生的地方 帶著一些害怕
        會不會變成自己想的模樣 錯了還能回頭嗎
        想要保護那些美好與純粹 我卻不夠堅強
        我只能用自己所有的力量 唱我想說的話

        幸好有你陪我 在城市的角落 做著各自的夢

        就算有些惶恐 沒有關係的
        因為 我們都相同

