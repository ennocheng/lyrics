album_title: 夏天的尾巴 Summer's Tail
album_year: 2007
songs:
  - title: 世界的樣子
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        我不知道你瞪大眼睛好似一場大雨讓你很想大吼
        我不知道你心中的火為何熊熊燃燒像逃不出惡夢
        我有太多疑問向這世界但我隻身探索並不想太囉嗦
        你的忿怒點綴了天空但我會很勇敢用歌聲去守候

        如果世界一定是你陳述的樣子
        很抱歉我不屬於這世界
        如果悲傷是人們必定的趨勢
        就用微笑證明它可以改變

  - title: 夏天的尾巴
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        很久很久以前我們還有尾巴的時候
        天空是無限奔放沒有空隙的藍色
        他們都嚴厲的要求不要回頭不要停留
        為什麼？為什麼？
        忘記了⋯尾巴的顏色

        藍色的尾巴 讓世界平衡
        我們如果忘了怎麼作夢
        誰來製造笑聲？

        啦啦啦⋯

  - title: 給親愛的你
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        很想跟你説，如果丟掉一些傲慢你會活的更快活
        很想跟你說，你孩子般的笑臉浮現讓人好快樂

        你不需要那麼快就做一個正確的選擇
        也不需要那麼急著想成為一個大人
        你不需要那麼執著那些繁瑣的憂傷 喔噢噢噢

        親愛的！OH！BABE！牽著我的手跟我一起大聲唱歌
        親愛的！OH！BABE！有我和夏風的陪伴你不是一個人

        我是那麼喜歡你，SO請你不要再哭泣，不要哭泣
        我是那麼喜歡你，SO請你不要再哭泣，不要哭泣

  - title: 小小的我
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        嘿！你聽！那傻笑的女孩
        合著時鐘滴答滴答在歌唱
        不知不覺忘記自己是身在何方
        是因為 想要有股力量

        小小的我 張大眼睛讚嘆世界的大
        很不甘心 也想擁有雙有力的翅膀
        小小的手 緊緊握住暖暖的吉他
        即使地球依然規律的運轉
        也不肯放

        因為 唱歌好快樂
        因為 歌聲還青澀
        因為 年輕的靈魂 小小的 卻不卑微
        卻那麼美 那麼美

        小小的我 張大眼睛讚嘆世界的大
        很不甘心 也想站在光亮的地方
        小小的手 握住拳頭認真的唱
        即使地球依然規律的運轉
        心還是癡狂

        請等待我 請等待我
        噢等待我 請等待我⋯

  - title: BOYS
    lyricist: 鄭宜農
    composer: 鄭宜農
    default_language: zh
    lyrics:
      zh: |
        男孩睜開眼睛開始等待下一次歡笑的機會再來
        男孩有雙翅膀是灰色飛翔著和藍天融合成雲彩
        嗚啦啦啦…嗚啦啦啦…嗚啦啦啦⋯嗚啦啦啦⋯

        起飛⋯起飛⋯起飛⋯起飛…
        起飛！起飛！起飛！起飛！

        男孩的笑容 男孩的天空 男孩的翅膀 男孩的夢
        起飛！起飛！起飛！起飛！！
