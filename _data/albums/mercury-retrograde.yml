    lyrics:
      ta: |
        〈人如何學會語言〉

        不知不覺 咱來到上深的烏暗
        這無人之境 煞親像上吵雜的夢
        重重疊疊的是 遐的分分合合
        拄欲開嘴 煞袂記得按怎發出有意義的聲

        毋願從今以後只有永遠拄袂著
        用阮全部的意志往彼此來飛

        大雨沃佇你的身軀
        寒風伸入我的龍骨
        咱展翼親像初生的鳥仔
        用全身的氣力

        命運淹過你的目睭
        寂寞哽佇我的嚨喉
        咱展翼親像初生的鳥仔
        用全身的氣力

        啊 不知不覺
        這無人之境煞想著 你定定唱的歌
        並無改變的 想欲輕輕仔放
        開喙才發現 猶原是深深的願望

        毋願從今以後只有永遠拄袂著
        用阮全部的意志往彼此來飛

        大雨沃佇你的身軀
        寒風伸入我的龍骨
        咱展翼親像初生的鳥仔
        用全身的氣力

        命運淹過你的目睭
        寂寞哽佇我的嚨喉
        咱展翼親像初生的鳥仔
        用全身的氣力

        鳥在飛行間鳴叫
        為了社交而鳴叫
        受了傷鳴叫
        進行領域保護而鳴叫

        一隻幼鳥孵化發出乞食聲開始
        就不斷學習用不同的聲音表達自我
        哪時候是愛情來了
        哪時候是要離家了
        哪時候是返家
