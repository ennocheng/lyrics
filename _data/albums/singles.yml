  - title: 你是真的不懂
    lyricist: 鄭宜農
    composer: 鄭宜農
    from_album: 《看你聽的》系列主題曲（2025）
    default_language: zh
    lyrics:
      zh: |
        你是真的不懂我 眼中的你
        總會有一瞬間 超無敵有趣
        就那麼一瞬間 為了那一瞬間
        我跨越了我自己來見你

        但氣氛是顆泡泡是水做的
        誰一句話好簡單它就破了
        就那麼一瞬間 該死的一瞬間
        我要先走了。

        茫茫人海中 我是渺小的
        正在迫不及待往你走去
        世界不太好 人是無力的
        但我心中還是有相信
        一些事情
        那讓我感覺很好
        想告訴你
        漫無邊際的想法
        為什麼你那麼不安
        該怎麼讓你明白？

        你是真的不懂我 眼中的你
        總會有一瞬間 超無敵有趣
        就那麼一瞬間 為了那一瞬間
        我跨越了我自己來見你

        但氣氛是顆泡泡是水做的
        誰一句話好簡單 它就破了
        就那麼一瞬間 該死的一瞬間
        我要先走了。

        你是真的不懂我眼中的你
        總會有一瞬間 超無敵美麗
        就那麼一瞬間 為了那一瞬間
        全世界都應該停止呼吸

        但這一次我必須說你錯了
        你最大的錯是 看輕你自己
        就那麼一瞬間 該死的一瞬間
        你就普通了 真的普通了 真的普通了
        快跟你自己
        道歉！
        快跟你自己道歉！

        茫茫人海中 還在等待著
        下一次再相遇的時候
        世界不太好 但我會開心
        在你眼中還是有相信
        一些事情。

