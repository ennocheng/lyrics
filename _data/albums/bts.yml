  - title: 但也有可能
    lyricist: 鄭宜農
    composer: 阿火、王彙筑、Cosine
    from_album: 郁可唯《我怪》（2024）
    default_language: zh
    lyrics:
      zh: |
        白色的 襯衫也許能沒一點 皺褶
        高腳杯裝著 熱烈或安穩
        都不多不少的

        銀色的 幸福的想像 胸口閃爍著
        也許回應了 肯定的眼神
        多成熟 的選擇

        但也有 可能 不管在哪裡
        能夠牽著手 像孩子一樣
        塵埃 在腳邊揚起
        順路買些簡單的晚餐

        昨天剛吵完 無聊的事情
        現在牽著手 有些不甘心
        但在 你眼裡
        不害怕是 狼狽的自己

        黑色的 洋裝也許能沒一點 皺褶
        體面回應著 羨慕的眼神
        怎麼心 還是空蕩著

        但也有 可能 不管在哪裡
        能夠牽著手 像孩子一樣
        塵埃 在腳邊揚起
        陌生的風景 慢慢熟悉

        昨天剛吵完 無聊的事情
        現在牽著手 有些不甘心
        但在我眼裡
        有一個笑得笨拙的你

        灰色的 牆壁上日積月累著 裂痕
        餐桌上堆著 任性和天真
        和平凡的我們