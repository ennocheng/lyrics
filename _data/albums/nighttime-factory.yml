  - title: 小事
    lyricist: 鄭宜農
    composer: 猛虎巧克力
    default_language: zh
    lyrics:
      zh: |
        雛鳥飛 白雲飄
        我的腳步輕輕跳躍 肚子在叫

        微風吹 樹影搖
        汗水蒸發帶走一些苦澀的味道

        小鎮上 人喧鬧
        訴說人生歡樂苦勞 小狗奔跑

        老人家 扇子搖
        孩子趴在他的腿上 安心睡著

        悲傷的歌 輕輕地唱
        輕率地讓眼淚潺潺流下
        其實也不過這樣 不過這樣

        生命的詩 太深太長
        誰又能絕對的寬容勇敢
        其實是小事一場
        
