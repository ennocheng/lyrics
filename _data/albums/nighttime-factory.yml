  - title: 夜工廠
    lyricist: 鄭宜農
    composer: 猛虎巧克力
    default_language: zh
    lyrics:
      zh: |
        當黑夜將你包圍 在深深的寧靜中
        我看見了 你純真的光亮
        
        從你口中吐出的 濁黑髒汙的話
        那或許是因為你也害怕
        
        我是疾走的旅人 不小心把靈魂留下
        你那罪惡卻又溫暖的夢
        是迷流中最真實的思想
        
