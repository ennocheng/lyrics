  - title: 游
    lyricist: 鄭宜農
    composer: 猛虎巧克力
    default_language: zh
    lyrics:
      zh: |
        風吹不散 頭頂的藍
        故事在胸口積成一團
        前方的路 我看不清楚
        回頭看 腳印也已經模糊
        沒辦法說 也無法證明什麼
        飄移在時間的河流
        看見了皺紋的悲歡離合
        繾綣在微小的真
        
        感覺到痛 感覺到自由
        擁抱愛帶來的傷痕
        請靠近我 請你看看我
        大口呼吸 用力的活
        
