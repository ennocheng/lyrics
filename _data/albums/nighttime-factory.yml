  - title: 四百擊
    lyricist: 鄭宜農
    composer: 猛虎巧克力
    default_language: zh
    lyrics:
      zh: |
        最後一聲嘆息 是被浪花沖走的足跡
        眉間若有憤怒 那也是無聲
        對於這個世界 並非表面那樣憎恨
        但為何總感覺被背叛呢？
        
        走到岸與海的交界 跨不過自由
        而我的輕狂或感傷 依然微不足道
        停留在夢醒來之前 最後的畫面
        眼淚在無聲的黑白之中 漸漸淡薄
        
